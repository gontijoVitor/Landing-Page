<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>


  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- Ícones (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="bg-gray-100 text-gray-800">
  
  <!-- Importando a topbar -->
  <header class="bg-black text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">
        <span class="lang-pt">Seu Nome Aqui</span>
        <span class="lang-en hidden">Your Name Here</span>
      </div>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:underline">
          <span class="lang-pt">Projetos</span>
          <span class="lang-en hidden">Projects</span>
        </a>
        <a href="contato.html" class="hover:underline">
          <span class="lang-pt">Contato</span>
          <span class="lang-en hidden">Contact</span>
        </a>
        <button id="language-toggle" class="border border-white px-2 py-1 rounded">
          en/pt
        </button>
      </nav>
    </div>
  </header>
  
  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">
      <span class="lang-pt">Entre em Contato</span>
      <span class="lang-en hidden">Get in Touch</span>
    </h1>

    <div class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">
          <span class="lang-pt">Informações</span>
          <span class="lang-en hidden">Contact Information</span>
        </h2>
        <ul class="space-y-4">
          <li>
            <i class="fa-solid fa-envelope text-blue-500"></i>
            <a href="mailto:seuemail@exemplo.com" class="hover:underline ml-2">seuemail@exemplo.com</a>
          </li>
          <li>
            <i class="fa-solid fa-phone text-green-500"></i>
            <span class="ml-2">+55 11 1234-5678</span>
          </li>
          <li class="flex items-center space-x-4">
            <a href="https://www.facebook.com/seuPerfil" target="_blank" class="hover:text-blue-600">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/seuPerfil" target="_blank" class="hover:text-pink-500">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/seuPerfil" target="_blank" class="hover:text-blue-700">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">
          <span class="lang-pt">Envie uma Mensagem</span>
          <span class="lang-en hidden">Send a Message</span>
        </h2>
        <form id="contact-form">
          <div class="mb-4">
            <label for="name" class="block mb-1">Nome</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border rounded" placeholder="Seu nome">
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border rounded" placeholder="seuemail@exemplo.com">
          </div>
          <div class="mb-4">
            <label for="message" class="block mb-1">Mensagem</label>
            <textarea id="message" name="message" rows="4" required class="w-full p-2 border rounded" placeholder="Escreva sua mensagem"></textarea>
          </div>
          <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
            Enviar
          </button>
        </form>
        <p id="feedback" class="mt-4 text-center text-green-500 hidden">
          Mensagem enviada com sucesso!
        </p>
      </div>
    </div>
  </main>

  <!-- Importando a bottom bar -->
  <footer class="bg-black text-white py-4">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-sm">
        <span class="lang-pt">Seu nome aqui 2024</span>
        <span class="lang-en hidden">Your name here 2024</span>
      </p>
    </div>
  </footer>

  <script>
    // Troca de idioma
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("language-toggle");
      const langPtElements = document.querySelectorAll(".lang-pt");
      const langEnElements = document.querySelectorAll(".lang-en");

      let currentLang = "pt";

      toggleBtn.addEventListener("click", () => {
        if (currentLang === "pt") {
          langPtElements.forEach(el => el.classList.add("hidden"));
          langEnElements.forEach(el => el.classList.remove("hidden"));
          currentLang = "en";
        } else {
          langPtElements.forEach(el => el.classList.remove("hidden"));
          langEnElements.forEach(el => el.classList.add("hidden"));
          currentLang = "pt";
        }
      });
    });
  </script>

</body>
</html>
